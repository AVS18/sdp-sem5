{%extends "AdminDashboard.html"%}
{%block content%}
<div class="container"><br><br>
    <table class="table table-striped table-bordered table-hover">
        <caption>To take action <a href="/admin/base/user/">Click Here</a></caption>
        <tr>
            <th>Reported By</th>
            <th>Reported On</th>
            <th>Issue</th>
            <th>Description</th>
            <th>Proof</th>
        </tr>
        {%for item in blocks%}
        <tr>
            <td>{{item.user.first_name}}</td>
            <td>{{item.reported_by.first_name}}</td>
            <td>{{item.issue}}</td>
            <td>{{item.description}}</td>
            <td><a href="{{item.proof.url}}" target="_blank">Click Here</a></td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
