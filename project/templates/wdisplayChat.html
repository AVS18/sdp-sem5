{% extends "workerDashboard.html"%}
{%block content%}
<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <caption>Your Chat Openings</caption>
        <tr>
            <th>Customer Name</th>
            <th>Start Message</th>
        </tr>
        {%for item in obj%}
        <tr>
            <td>{{item.worker.first_name}}</td>
            {% if item.room_status == "Opened"%}
            <td><a href="/worker/talk/{{item.id}}" class="btn btn-outline-info">Message</a></td>
            {%else%}
            <td>Customer Closed your Application</td>
            {%endif%}
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
