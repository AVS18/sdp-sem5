{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHelp</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-2">
            <center><img class="logo" src="{% static 'images/logo.png' %}" width="250px" height="150px" alt="Logo"></center>
        </div>
        <div class="col-sm-8">
            <p class="introHead">Go Help<br>A Customer Worker Interaction Platform</p>
        </div>
        <div class="col-sm-2 lsb">
            <center>
                <a data-target="#login" data-toggle="modal" class="btn btn-outline-primary">Login</a>&nbsp;
                <a href="/register" class="btn btn-outline-info">Register</a>
            </center>
        </div>
    </div>
    <div class="container">
        <form action="" method="POST">
            {%csrf_token%}
            <div class="row form-group">
                <label for="np">New Password</label>
                <input type="text" name="new_password" id="np" class="form-control" required>
            </div>
            <div class="row form-group">
                <label for="cp">Confirm Password</label>
                <input type="text" name="cnf_password" id="cp" class="form-control" required>
            </div>
            <input type="submit" value="Change Password" class="btn btn-success">
        </form>
    </div>
</body>
</html>
